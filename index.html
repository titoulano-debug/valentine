<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Veux-tu √™tre ma Valentine ?</title>
<style>
* { box-sizing:border-box; margin:0; padding:0; -webkit-tap-highlight-color:transparent; }
body {
  height:100vh; font-family:'Arial', sans-serif; overflow:hidden; display:flex; justify-content:center; align-items:center;
  background-image:url("image0.png"); /* Remplace par ton image */
  background-size:cover; background-position:center; background-repeat:no-repeat; position:relative;
}

body::before {
  content:""; position:fixed; inset:0; background:rgba(0,0,0,0.25); z-index:0;
}

.container {
  text-align:center; background: rgba(255,255,255,0.15); backdrop-filter: blur(12px);
  padding: 30px 20px; border-radius:24px; box-shadow:0 10px 30px rgba(0,0,0,0.35);
  width:90%; max-width:420px; position:relative; z-index:2; border:2px solid rgba(255,255,255,0.3);
  display:flex; flex-direction:column; gap:20px; transition: all 0.6s ease;
  opacity:1; transform:translateY(0);
}

.fade-out { opacity:0; transform:translateY(-20px); }
.fade-in { opacity:1; transform:translateY(0); }

h1 { font-size:clamp(22px,5vw,32px); color:white; text-shadow:0 2px 8px rgba(0,0,0,0.5); }

.buttons { display:flex; flex-direction:column; gap:15px; align-items:center; }

button {
  border:none; padding:16px 22px; font-size:18px; border-radius:14px;
  cursor:pointer; transition: transform 0.25s ease, background 0.25s ease;
  min-width:180px; touch-action:manipulation; font-weight:bold; position:relative;
}

#yes, .answer-btn {
  background: linear-gradient(45deg,#ff6699,#ff4d6d); color:white;
}
#yes:hover, .answer-btn:hover { transform: scale(1.05) rotate(-1deg); }

#no, .unreachable {
  background:#fff; color:#ff4d6d; position:fixed; z-index:3;
}
#no:hover, .unreachable:hover { transform: scale(1.1) rotate(5deg); }

.heart, .particle { position:fixed; pointer-events:none; z-index:1; text-shadow:0 2px 6px rgba(0,0,0,0.4); }
.heart { animation: floatUp 2s linear forwards; font-size:24px; transform-origin:center; }
.particle { font-size:14px; animation: particleMove linear forwards; }

@keyframes floatUp {
  0% { transform: translateY(0) scale(1) rotate(0deg); opacity:1; }
  100% { transform: translateY(-300px) scale(2) rotate(360deg); opacity:0; }
}
@keyframes particleMove {
  0% { transform: translateY(0) scale(1) rotate(0deg); opacity:0; }
  10% { opacity:1; }
  100% { transform: translateY(-500px) scale(1.5) rotate(360deg); opacity:0; }
}

@media(max-width:400px){
  .container { padding:25px 15px; }
  button { font-size:16px; padding:14px 18px; min-width:140px; }
}
</style>
</head>
<body>

<div class="container" id="container">
  <h1>üíñ Veux-tu √™tre ma Valentine ? üíñ</h1>
  <div class="buttons">
    <button id="yes">Oui ‚ù§Ô∏è</button>
  </div>
</div>

<button id="no">Non üòú</button>

<script>
const container = document.getElementById('container');
const yesBtn = document.getElementById('yes');
const noBtn = document.getElementById('no');

/* Bouton "Non" qui fuit */
function moveNoButton() {
  const padding = 10;
  const maxX = window.innerWidth - noBtn.offsetWidth - padding;
  const maxY = window.innerHeight - noBtn.offsetHeight - padding;
  const randomX = Math.random()*maxX;
  const randomY = Math.random()*maxY;
  noBtn.style.left = randomX+'px';
  noBtn.style.top = randomY+'px';
}
noBtn.addEventListener('mouseenter', moveNoButton);
noBtn.addEventListener('touchstart', e => { e.preventDefault(); moveNoButton(); });
noBtn.addEventListener('click', moveNoButton);
moveNoButton();
window.addEventListener('resize', moveNoButton);

/* Particules flottantes */
function createParticles(){
  const p = document.createElement('div');
  p.classList.add('particle');
  const emojis = ['üå∏','‚ú®','üíñ','üíï','üí´'];
  p.textContent = emojis[Math.floor(Math.random()*emojis.length)];
  p.style.left = Math.random()*window.innerWidth+'px';
  p.style.top = window.innerHeight+'px';
  p.style.fontSize = (Math.random()*16+12)+'px';
  p.style.animationDuration = (5+Math.random()*5)+'s';
  document.body.appendChild(p);
  setTimeout(()=>p.remove(),10000);
}
setInterval(createParticles,300);

/* C≈ìurs animation */
function spawnHearts(count=50){
  for(let i=0;i<count;i++){
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.textContent='üíñ';
    heart.style.left=Math.random()*window.innerWidth+'px';
    heart.style.top=(window.innerHeight-60)+'px';
    heart.style.fontSize=(Math.random()*24+18)+'px';
    heart.style.animationDuration=(1.5+Math.random()*1)+'s';
    heart.style.transform=`rotate(${Math.random()*360}deg)`;
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),2000);
  }
}

/* Transition fluide */
function transitionToContent(newHTML){
  container.classList.add('fade-out');
  setTimeout(()=>{
    container.innerHTML = newHTML;
    container.classList.remove('fade-out');
    container.classList.add('fade-in');
    setTimeout(()=>container.classList.remove('fade-in'),600);
  },500);
}

/* Premi√®re question */
yesBtn.addEventListener('click', ()=>{
  spawnHearts();
  transitionToContent(`
    <h1>ü•∞ Je savais que tu dirais oui ! ü•∞</h1>
    <div class="buttons">
      <button class="answer-btn">Demain avec grand plaisir</button>
      <button class="answer-btn">Demain t'es le plus beau</button>
      <button class="answer-btn">J'attends que toi</button>
      <button class="unreachable">Nique ta m√®re jvoulais mettre non</button>
    </div>
  `);
  setTimeout(setupSecondQuestion,600);
});

/* Deuxi√®me question */
function setupSecondQuestion(){
  const unreachable = document.querySelector('.unreachable');
  const answerBtns = document.querySelectorAll('.answer-btn');

  function moveUnreachable(){
    const padding=10;
    const maxX=window.innerWidth-unreachable.offsetWidth-padding;
    const maxY=window.innerHeight-unreachable.offsetHeight-padding;
    unreachable.style.left=Math.random()*maxX+'px';
    unreachable.style.top=Math.random()*maxY+'px';
  }
  unreachable.addEventListener('mouseenter', moveUnreachable);
  unreachable.addEventListener('touchstart', e=>{e.preventDefault(); moveUnreachable();});
  moveUnreachable();
  window.addEventListener('resize', moveUnreachable);

  answerBtns.forEach(btn=>{
    btn.addEventListener('click', ()=>{
      spawnHearts(30);
      transitionToContent("<h1>ü•∞ Trop bien ! H√¢te de te voir ! ü•∞</h1>");
    });
  });
}
</script>
</body>
</html>
