<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Veux-tu Ãªtre ma Valentine ?</title>
<style>
* { box-sizing: border-box; margin:0; padding:0; -webkit-tap-highlight-color: transparent; }

body {
  height: 100vh; display:flex; justify-content:center; align-items:center; font-family:'Arial', sans-serif;
  overflow:hidden;

  /* IMAGE DE FOND */
  background-image: url("tonimage.png"); /* <-- remplace par ton fichier */
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  position: relative;
}

/* voile sombre pour lisibilitÃ© */
body::before {
  content:""; position:fixed; inset:0;
  background: rgba(0,0,0,0.25);
  z-index:0;
}

.container {
  text-align:center; background: rgba(255,255,255,0.15); backdrop-filter: blur(12px);
  padding: 30px 20px; border-radius: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.35);
  width:100%; max-width:420px; position: relative; z-index:2; border: 2px solid rgba(255,255,255,0.3);
}

h1 { margin-bottom:30px; font-size:clamp(22px,5vw,32px); line-height:1.3; color:white; text-shadow: 0 2px 8px rgba(0,0,0,0.5); }

.buttons { display:flex; gap:15px; justify-content:center; align-items:center; position:relative; height:70px; }

button {
  border:none; padding:16px 22px; font-size:18px; border-radius:14px;
  cursor:pointer; transition: transform 0.25s ease, background 0.25s ease;
  min-width:110px; touch-action:manipulation; font-weight:bold; position:relative;
}

#yes {
  background: linear-gradient(45deg,#ff6699,#ff4d6d); color:white;
}
#yes:hover { transform: scale(1.1) rotate(-2deg); }

#no {
  background:#fff; color:#ff4d6d; position:fixed; z-index:3;
}
#no:hover { transform: scale(1.1) rotate(5deg); }

.heart, .particle {
  position:fixed; pointer-events:none; z-index:1; text-shadow: 0 2px 6px rgba(0,0,0,0.4);
}

.heart { animation: floatUp 2s linear forwards; font-size:24px; transform-origin:center; }
.particle { font-size:14px; animation: particleMove linear forwards; }

@keyframes floatUp {
  0% { transform: translateY(0) scale(1) rotate(0deg); opacity:1; }
  100% { transform: translateY(-300px) scale(2) rotate(360deg); opacity:0; }
}

@keyframes particleMove {
  0% { transform: translateY(0) scale(1) rotate(0deg); opacity:0; }
  10% { opacity:1; }
  100% { transform: translateY(-500px) scale(1.5) rotate(360deg); opacity:0; }
}

@media(max-width:400px){
  .container { padding:25px 15px; }
  button { font-size:16px; padding:14px 18px; }
}
</style>
</head>
<body>

<div class="container">
  <h1>ğŸ’– Veux-tu Ãªtre ma Valentine ? ğŸ’–</h1>
  <div class="buttons">
    <button id="yes">Oui â¤ï¸</button>
  </div>
</div>

<button id="no">Non ğŸ˜œ</button>

<script>
const yesBtn = document.getElementById('yes');
const noBtn = document.getElementById('no');

/* Bouton qui fuit */
function moveNoButton() {
  const padding = 10;
  const maxX = window.innerWidth - noBtn.offsetWidth - padding;
  const maxY = window.innerHeight - noBtn.offsetHeight - padding;
  const randomX = Math.random()*maxX;
  const randomY = Math.random()*maxY;
  noBtn.style.left = randomX+'px';
  noBtn.style.top = randomY+'px';
}
noBtn.addEventListener('mouseenter', moveNoButton);
noBtn.addEventListener('touchstart', e => { e.preventDefault(); moveNoButton(); });
noBtn.addEventListener('click', moveNoButton);
moveNoButton();
window.addEventListener('resize', moveNoButton);

/* Animation au clic "Oui" */
yesBtn.addEventListener('click', () => {
  for(let i=0;i<50;i++){
    const heart = document.createElement('div');
    heart.classList.add('heart');
    heart.textContent='ğŸ’–';
    heart.style.left=Math.random()*window.innerWidth+'px';
    heart.style.top=(window.innerHeight-60)+'px';
    heart.style.fontSize=(Math.random()*24+18)+'px';
    heart.style.animationDuration=(1.5+Math.random()*1)+'s';
    heart.style.transform=`rotate(${Math.random()*360}deg)`;
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),2000);
  }
  setTimeout(()=> {
    document.querySelector('.container').innerHTML="<h1>ğŸ¥° Je savais que tu dirais oui ! ğŸ¥°</h1>";
  },500);
});

/* Particules animÃ©es en continu */
function createParticles() {
  const particle = document.createElement('div');
  particle.classList.add('particle');
  const emojis = ['ğŸŒ¸','âœ¨','ğŸ’–','ğŸ’•','ğŸ’«'];
  particle.textContent = emojis[Math.floor(Math.random()*emojis.length)];
  particle.style.left = Math.random()*window.innerWidth+'px';
  particle.style.top = window.innerHeight+'px';
  particle.style.fontSize = (Math.random()*16+12)+'px';
  particle.style.animationDuration = (5+Math.random()*5)+'s';
  document.body.appendChild(particle);
  setTimeout(()=>particle.remove(), 10000);
}
setInterval(createParticles, 300); // nouvelle particule toutes les 0.3s
</script>
</body>
</html>
