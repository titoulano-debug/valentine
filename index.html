<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Veux-tu √™tre ma Valentine ?</title>
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      overflow: hidden;
      padding: 20px;
    }

    .container {
      text-align: center;
      background: white;
      padding: 30px 20px;
      border-radius: 24px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 420px;
      position: relative;
      z-index: 2;
    }

    h1 {
      margin-bottom: 30px;
      font-size: clamp(22px, 5vw, 30px);
      line-height: 1.3;
    }

    .buttons {
      display: flex;
      gap: 15px;
      justify-content: center;
      align-items: center;
      position: relative;
      height: 70px;
    }

    button {
      border: none;
      padding: 16px 22px;
      font-size: 18px;
      border-radius: 14px;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s;
      min-width: 110px;
      touch-action: manipulation;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
      font-weight: bold;
      flex-grow: 1;
    }

    #yes:active {
      transform: scale(0.95);
    }

    #no {
      background-color: #eee;
      position: fixed; /* meilleur pour mobile */
      z-index: 3;
    }

    .heart {
      position: fixed;
      font-size: 24px;
      animation: floatUp 2s linear forwards;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-250px) scale(2);
        opacity: 0;
      }
    }

    @media (max-width: 400px) {
      .container {
        padding: 25px 15px;
      }

      button {
        font-size: 16px;
        padding: 14px 18px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üíñ Veux-tu √™tre ma Valentine ? üíñ</h1>
    <div class="buttons">
      <button id="yes">Oui ‚ù§Ô∏è</button>
    </div>
  </div>

  <button id="no">Non üòú</button>

  <script>
    const yesBtn = document.getElementById('yes');
    const noBtn = document.getElementById('no');

    function moveNoButton() {
      const padding = 10;
      const maxX = window.innerWidth - noBtn.offsetWidth - padding;
      const maxY = window.innerHeight - noBtn.offsetHeight - padding;

      const randomX = Math.random() * maxX;
      const randomY = Math.random() * maxY;

      noBtn.style.left = randomX + 'px';
      noBtn.style.top = randomY + 'px';
    }

    // Mobile + desktop
    noBtn.addEventListener('mouseenter', moveNoButton);
    noBtn.addEventListener('touchstart', (e) => {
      e.preventDefault();
      moveNoButton();
    });
    noBtn.addEventListener('click', moveNoButton);

    // Coeurs
    yesBtn.addEventListener('click', () => {
      for (let i = 0; i < 35; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.textContent = 'üíñ';

        heart.style.left = Math.random() * window.innerWidth + 'px';
        heart.style.top = (window.innerHeight - 60) + 'px';
        heart.style.fontSize = (Math.random() * 24 + 18) + 'px';

        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 2000);
      }

      setTimeout(() => {
        document.querySelector('.container').innerHTML = "<h1>ü•∞ Je savais que tu dirais oui ! ü•∞</h1>";
      }, 500);
    });

    moveNoButton();

    window.addEventListener('resize', moveNoButton);
  </script>
</body>
</html>
